<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Bliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background-color: #6b4c3b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .btn {
      background-color: #a67c52;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Café Bliss</h1>
    <p>Your Daily Dose of Fresh Brew & Bliss</p>
  </header>

  <section>
    <h2>Welcome to Our Café!</h2>
    <p>Serving happiness in every sip. Drop by to enjoy our signature blends, cozy ambiance, and delightful treats.</p>
    <a class="btn" href="#">See Our Menu</a>
  </section>

  <footer>
    © 2025 Café Bliss. Crafted with ❤️ in Coimbatore.
  </footer>
</body>
</html>
